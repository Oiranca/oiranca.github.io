title: "Un poco de mí"
subtitle: "Curioso por naturaleza."
image: "img/perfil/photo_me.jpg"
description: "<p>Mi nombre es <strong>Samuel Romero Arbelo</strong> soy de un pequeño pueblo llamado Ingenio, en la provincia de Las Palmas.</p>

              <p> Soy una persona <strong>curiosa</strong>, que le gusta estar siempre <strong>investigando</strong>, <strong>autodidacta</strong> ...,
                  pero tengo que admitir que donde esté un buen equipo en el que todos aprendamos, me siento muy cómodo</p>

                 <p>Empecé en este mundillo cuando tenía unos 21 años, en un Ciclo de Grado Superior de Telecomunicaciones en Informática, donde ví
                 <strong>C++</strong>, pero por capricho de la vida, mi camino no fue el de la programación, aunque siempre se quedó dentro de mí el
                  no poder dedicarme a ello.

                  <p>Actualmente, he terminado el <strong>Ciclo Superior de Desarrollo de Aplicaciones Multiplataformas</strong>, el cual se ha centrado en adquirir
                   comocimientos en leguaje de proagramación como <strong>Java</strong>, en base de datos <strong>SQL</strong> o framework como <strong>Android</strong>, al terminar he
                   podido realizar las prácticas de empresa en <strong>Lean Mind </strong>.</p>

                   <p>Para introducirme en <strong>Frontend</strong> he realizado varios cursos y un bootcamp donde he podido adquirir conocimientos
                  de <strong>JavaScript</strong>, <strong>Angular</strong>, <strong>HTML5</strong>, <strong>CSS3</strong> y <strong> React </strong>.</p>

                   <p>Hoy en día sigo formándome, pero esta vez con un bootcamp orientado a <strong> Backend </strong> donde he podido ver <strong>
                   Node.js, Express, MongoDB, Git,.. </strong>.</p>"

