    title: "Movies for Word (Web)"
    subtitle: "Aplicación para buscar en The Movie Database API"
    description: "<p>Pequeña aplicación web que nos permitirá buscar y mostrar títulos de películas, consumiendo <strong>
     The Movie Database API</strong>. </p>

     <p> Ha sido desarrollada con <strong>React</strong> y he usa la librería<strong> React Redux</strong> para controlar los estados de los componentes.</p>
    "
    cta: "The Movie Database API"
    href: "https://developers.themoviedb.org/3/getting-started/introduction"
    tags:
      - text: "Repositorio "
        href: "https://github.com/Oiranca/reto-final-frontend"

    parameters:
      - title: "Lenguaje"
        text: "JavaScript"
      - title: "Estilo"
        text: "Sass"



