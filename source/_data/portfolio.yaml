items:
  #1
  - grid_class: "col-xs-12 col-sm-6 col-md-6 margin-b-4"
    image: "img/homeWork/Logo_HomeworK.png"
    hide_text: "Hide"
    title: "HomeWork (Android / Web)"
    subtitle: "Proyecto en Android y su versión Web"
    description: "<h2><b>HomeWork en Android</b> </h2>
    <p>En la versión de <b>android</b> he usado como tecnología <b>Java 8</b>, los datos de lo usuarios y todo lo necesario para el funcionamiento de
    la aplicación están alojados<b> en Firebase</b>.
    <h2><b>HomeWork Web</b> </h2>
    <p>En la versión <b>Web</b> he realizado la parte del frontend con <b>Angular 8</b> mientras que el backend ha sido desarrollado con <b>Node.js y Express</b>,
    montando una base de datos en <b>Mongodb</b>.</p>

    <h4><b><i>La versión web sigue en desarrollo.</i></b></h4>"
    #cta: "Show me more"
    #href: "#"
    tags:
      - text: "Versión Android"
        href: "https://github.com/Oiranca/pgl-project"
      - text: "Versión Web (Frontend) "
        href: "https://github.com/Oiranca/frontend-homework"
      - text: "Versión Web (Backend)"
        href: "https://github.com/Oiranca/backend-homework"
    parameters:
      - title: "Versión en Android"
        text: "Java / Firebase"
      - title: "Versión Web"
        text: "Angular 8 / Node.js / Express / Mongodb"
