  - grid_class: "col-xs-12 col-sm-6 col-md-6 margin-b-4"
    image: "img/MyWhatsappClone/logo.png"
    hide_text: "Hide"
    title: "My Whatsapp Clone"
    subtitle: "Proyecto en React y Sass"
    description: "<h2><b>My Whatsapp Clone</b> </h2>
    <p>He creado una web estática, donde he clonado <b>Whatsapp Web</b>, pero a su vez, la he 
    hecho responsive y cuando el tamaño es inferior a <b>960px</b>
    mostraría la <b>versión mobile del propio Whatsapp.</b></p>
    
    <p>Para la estructura de las carpetas me he basado en <b>Atomic Design</b>, para su
     desarrollo he usado <b>React con Javascript</b> y para darle estilo <b>Sass</b>, para terminar la he desplegado en <b>Github Pages</b>.</p>"
    cta: "My Whatsapp Clone desplegado"
    href: "https://www.samuelromeroarbelo.com/whatsapp-clone/"
    tags:
      - text: "Repositorio Github"
        href: "https://github.com/Oiranca/pgl-project"
    parameters:
      - title: "Lenguaje"
        text: "Javascript"
      - title: "Tecnología"
        text: "React"
      - title: "Estilo"
        text: "Sass"


